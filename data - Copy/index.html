<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Configuration Form</h2>
        <form id="configForm">
            <!-- WEBSOCKET_SERVER_IP -->
            <label for="WEBSOCKET_SERVER_IP">WEBSOCKET_SERVER_IP:</label>
            <input type="text" id="WEBSOCKET_SERVER_IP" name="WEBSOCKET_SERVER_IP"><br>

            <!-- WEBSOCKET_SERVER_IP_ARRAY -->
            <label for="WEBSOCKET_SERVER_IP_ARRAY">WEBSOCKET_SERVER_IP_ARRAY:</label>
            <input type="text" id="WEBSOCKET_SERVER_IP_ARRAY" name="WEBSOCKET_SERVER_IP_ARRAY"><br>

            <!-- PASSWORD_SERVER -->
            <label for="PASSWORD_SERVER">PASSWORD_SERVER:</label>
            <input type="text" id="PASSWORD_SERVER" name="PASSWORD_SERVER"><br>

            <!-- USERNAME_SERVER -->
            <label for="USERNAME_SERVER">USERNAME_SERVER:</label>
            <input type="text" id="USERNAME_SERVER" name="USERNAME_SERVER"><br>

            <!-- CLIENT_NAME -->
            <label for="CLIENT_NAME">CLIENT_NAME:</label>
            <input type="text" id="CLIENT_NAME" name="CLIENT_NAME"><br>

            <!-- WEBSOCKET_PORT -->
            <label for="WEBSOCKET_PORT">WEBSOCKET_PORT:</label>
            <input type="text" id="WEBSOCKET_PORT" name="WEBSOCKET_PORT"><br>

            <!-- SEPARATOR_PATH -->
            <label for="SEPARATOR_PATH">SEPARATOR_PATH:</label>
            <input type="text" id="SEPARATOR_PATH" name="SEPARATOR_PATH"><br>

            <!-- URL_PATH -->
            <label for="URL_PATH">URL_PATH:</label>
            <input type="text" id="URL_PATH" name="URL_PATH"><br>

            <!-- TOPIC1 -->
            <label for="TOPIC1">TOPIC1:</label>
            <input type="text" id="TOPIC1" name="TOPIC[0]"><br>

            <!-- TOPIC2 -->
            <label for="TOPIC2">TOPIC2:</label>
            <input type="text" id="TOPIC2" name="TOPIC[1]"><br>

            <!-- TOPIC3 -->
            <label for="TOPIC3">TOPIC3:</label>
            <input type="text" id="TOPIC3" name="TOPIC[2]"><br>

            <!-- WIFI_SSID1 -->
            <label for="WIFI_SSID1">WIFI_SSID1:</label>
            <input type="text" id="WIFI_SSID1" name="WIFI_SSID[0]"><br>

            <!-- WIFI_PASSWORD1 -->
            <label for="WIFI_PASSWORD1">WIFI_PASSWORD1:</label>
            <input type="text" id="WIFI_PASSWORD1" name="WIFI_PASSWORD[0]"><br>

            <!-- WIFI_SSID2 -->
            <label for="WIFI_SSID2">WIFI_SSID2:</label>
            <input type="text" id="WIFI_SSID2" name="WIFI_SSID[1]"><br>

            <!-- WIFI_PASSWORD2 -->
            <label for="WIFI_PASSWORD2">WIFI_PASSWORD2:</label>
            <input type="text" id="WIFI_PASSWORD2" name="WIFI_PASSWORD[1]"><br>

            <!-- WIFI_SSID3 -->
            <label for="WIFI_SSID3">WIFI_SSID3:</label>
            <input type="text" id="WIFI_SSID3" name="WIFI_SSID[2]"><br>

            <!-- WIFI_PASSWORD3 -->
            <label for="WIFI_PASSWORD3">WIFI_PASSWORD3:</label>
            <input type="text" id="WIFI_PASSWORD3" name="WIFI_PASSWORD[2]"><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
